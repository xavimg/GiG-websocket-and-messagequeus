name: ci-gig

on:
  push:
    branches: [ main ]

jobs:

  test:
    name: build
    runs-on: macOS-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.19
      id: go
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: go test github.com/fritzkeyzer/go-utils/...
